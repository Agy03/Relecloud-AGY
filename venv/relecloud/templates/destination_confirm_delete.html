{% extends 'base.html' %}

{% block title %}Delete Destination{% endblock %}

{% block content %}
<h2>Delete Destination</h2>
<p>Are you sure you want to delete "{{ destination.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'destinations' %}">Cancel</a>
{% endblock %}
