{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create or Edit Cruise{% endblock %}

{% block content %}
<h2>{% if object %}Edit{% else %}Create{% endif %} Cruise</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url 'index' %}">Back to Home</a>
{% endblock %}
